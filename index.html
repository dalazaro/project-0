<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">

  <!-- Bootstrap CDN & Custom CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- JQuery CDN & Custom JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">

  <title>Project 0: Boxcar Drag Race</title>

</head>

<body>

  <header>
    <h1>Project 0: Boxcar Drag Race</h1>
  </header>

  <div class="winnerAlert"></div>

  <main class="container">

    <h3 id="player1_text">PLAYER 1: red "boxcar"</h3>
    <p class="text">Put the pedal to the metal by tapping the "<strong>Q</strong>" key!</p>

    <section class="player1_lane">
      <div class="col-xs-1" id="box101"></div>
      <div class="col-xs-1" id="box102"></div>
      <div class="col-xs-1" id="box103"></div>
      <div class="col-xs-1" id="box104"></div>
      <div class="col-xs-1" id="box105"></div>
      <div class="col-xs-1" id="box106"></div>
      <div class="col-xs-1" id="box107"></div>
      <div class="col-xs-1" id="box108"></div>
      <div class="col-xs-1" id="box109"></div>
      <div class="col-xs-1" id="box110"></div>
      <div class="col-xs-1" id="box111"></div>
      <div class="col-xs-1" id="box112"><strong>FINISH</strong></div>
    </section>

    <section class="player2_lane">
      <div class="col-xs-1" id="box201"></div>
      <div class="col-xs-1" id="box202"></div>
      <div class="col-xs-1" id="box203"></div>
      <div class="col-xs-1" id="box204"></div>
      <div class="col-xs-1" id="box205"></div>
      <div class="col-xs-1" id="box206"></div>
      <div class="col-xs-1" id="box207"></div>
      <div class="col-xs-1" id="box208"></div>
      <div class="col-xs-1" id="box209"></div>
      <div class="col-xs-1" id="box210"></div>
      <div class="col-xs-1" id="box211"></div>
      <div class="col-xs-1" id="box212"><strong>FINISH</strong></div>
    </section>

    <h3 id="player2_text">PLAYER 2: blue "boxcar"</h3>
    <p class="text">Put the pedal to the metal by tapping the "<strong>P</strong>" key!</p>

  </main>

  <div class="newGameText">When the race is finished, press the Enter key to start a new race!</div>

</body>

</html>
